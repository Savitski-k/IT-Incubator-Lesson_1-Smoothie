<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Smoothie Webpage">
    <meta name="author" content="Savitski.k">
    <meta name="keywords" content="Smoothie, Organic Fresh Foods">
    <link rel="stylesheet" href="index.css">
    <title>Smoothie Webpage</title>
</head>

<body>

    <header class="header">

        <div class="header-top">
            <nav class="header-nav">
                <ul>
                    <li><a href="#" class="header-nav-link">Shop</a></li>
                    <li><a href="#" class="header-nav-link">Home</a></li>
                    <li><a href="#" class="header-nav-link">Story</a></li>
                    <li><a href="#" class="header-nav-link">About</a></li>
                    <li><a href="#" class="header-nav-link">Blog</a></li>
                    <li><a href="#" class="header-nav-link">Testimonials</a></li>
                </ul>
            </nav>
            <a href="#" class="header-logo">
                <img src="assets/images/header-logo.png" alt="Organic Fresh Foods">
            </a>
            <div class="header-user-icons">
                <ul>
                    <li>
                        <a href="#" class="header-user-icon"><img src="assets/images/icons/Search-icon.png"
                                alt="search"></a>
                    </li>
                    <li>
                        <a href="#" class="header-user-icon"><img src="assets/images/icons/User-icon.png"
                                alt="user"></a>
                    </li>
                    <li>
                        <a href="#" class="header-user-icon"><img src="assets/images/icons/Cart-icon.png"
                                alt="cart"></a>
                    </li>
                </ul>
            </div>
            <div class="header-social-icons">
                <ul>
                    <li>
                        <a href="#" class="header-social-icon"><img src="assets/images/icons/facebook-icon.png"
                                alt="facebook"></a>
                    </li>
                    <li>
                        <a href="#" class="header-social-icon"><img src="assets/images/icons/pinter-icon.png"
                                alt="pinter"></a>
                    </li>
                    <li>
                        <a href="#" class="header-social-icon"><img src="assets/images/icons/instagram-icon.png"
                                alt="instagram"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <button class="header-button">Shop Now <img src="/assets/images/Arrow.png.png" alt="arrow"></button>
        </div>


    </header>



    <section class="smoothies"></section>
    <section class="about"></section>
    <section class="products"></section>
    <section class="story"></section>
    <section class="testimonials"></section>
    <section class="blog"></section>
    <section class="instagram"></section>
    <footer class="footer"></footer>


</body>

</html>
